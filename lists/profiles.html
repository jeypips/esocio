<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-layers"></i> Profile List
		<button class="btn btn-linkedin waves-effect waves-light pull-right" ng-click="form.activateForm(this,'profile',null)">Add <i class="fa fa-plus"></i></button>
		
		</h4>
	</div>
<hr>
	<div class="panel-body">
		<table id="profile" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>No.</th>
			  <th>Municipal</th>
			  <th>Year</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="profile in profiles">
			  <td>{{profile.profile_id}}</td>
			  <td>{{profile.municipality.municipality}}</td>
			  <td>{{profile.profile_year}}</td>
			  <td>
			  <button ng-show="accountProfile.groups == 'user'" class="btn btn-success waves-light waves-effect" style="margin-right: 5px;" ng-click="form.activateForm(this,'profile',profile)"><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-primary waves-light waves-effect" style="margin-right: 5px;" ng-click="form.print(this,profile);"><i class="glyphicon glyphicon-print"></i></button>			  
			  <button ng-show="accountProfile.groups == 'user'" class="btn btn-googleplus waves-light waves-effect" ng-click="form.delete(this,profile)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
