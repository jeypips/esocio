<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-layers"></i> Profile List
		<button class="btn btn-linkedin waves-effect waves-light pull-right" ng-click="form.activateForm(this,'profile',null)">Add <i class="fa fa-plus"></i></button>
		<div class="col-lg-2 col-md-8 col-sm-12 input-group pull-right" style="margin-right: 180px;">
			<input type="text" class="form-control" placeholder="Year">
				<span class="input-group-btn">
					<button type="button" class="btn btn-success waves-effect waves-light">Go</button>
				</span>
		</div>
		</h4>
	</div>
<hr>
	<div class="panel-body">
		<table id="profile" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>No.</th>
			  <th>Municipal</th>
			  <th>Year</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="profile in profiles">
			  <td>{{profile.profile_id}}</td>
			  <td>{{profile.municipality}}</td>
			  <td>{{profile.profile_year}}</td>
			  <td>
			  <button class="btn btn-sm btn-white" style="margin-right: 5px;" ng-click="form.activateForm(this,'profile',profile)"><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-sm btn-white" ng-click="form.delete(this,profile)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
