<div class="row">
<button class="btn btn-primary waves-effect waves-light pull-right" ng-click="param.parameter(this)">Add</button>
</div>
<hr>
	<div class="panel-body">
		<table id="parameterList" class="table table-striped m-0">
		  <thead>
			<tr>
					  <th>No.</th>
					  <th>Parameter Description</th>
					  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="parameter in parameters">
			  <td>{{parameter.parameter_id}}</td>
			  <td>{{parameter.parameter_name}}</td>
			  <td>
			  <button class="btn btn-sm btn-default" style="margin-right: 5px;" ng-click="param.parameter(this,parameter)"><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-sm btn-default" ng-click="param.delete(this,parameter)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
