<div class="panel panel-border panel-primary col-lg-9">

	<div class="col-sm-12">
		<ol class="breadcrumb" style="margin-left: 20px;">

			<li>
				<span class="text-custom">{{profile.sectors.health.description}}</span>
			</li>
		</ol>
	</div>
</div>
<button class="btn btn-linkedin pull-right waves-effect waves-light" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>

</div>
