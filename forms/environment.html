<div class="panel panel-border panel-primary">
<div class="panel-heading">
<h4><i class="icon icon-note"></i> Environmental Sector
<button class="btn btn-linkedin pull-right waves-effect waves-light" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
</h4>
</div>
<hr>
<div class="panel-body">
	<form name="formHolder.profile" id="formHolder.profile">
	<div class="panel panel-border panel-inverse card-box">
	<div class="panel-heading">
	<h5>Existing Land Use Distribution</h5>
	</div>
	<hr>
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Agricultural Areas</label>
				<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Bareland Areas</label>
				<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Grassland/Shrubland Areas</label>
				<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Wetland Areas</label>
				<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
					<label class="label-control">Forest/Wooded Areas</label>
					<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
					<label class="label-control">Built-up Areas</label>
					<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
	</div>
		
	<div class="panel panel-border panel-inverse card-box">
	<div class="panel-heading">
	<h5>Land Classification</h5>
	</div>
	<hr>
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Certified A & D</label>
				<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Public Forest Land</label>
				<input type="text" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-3 col-md-8 col-sm-12 form-group">
				<label class="label-control">Number of Barangays</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-3 col-md-8 col-sm-12 form-group">
				<label class="label-control">Upland</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-2 col-md-8 col-sm-12 form-group">
				<label class="label-control">Lowland</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-2 col-md-8 col-sm-12 form-group">
				<label class="label-control">Coastal</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-2 col-md-8 col-sm-12 form-group">
				<label class="label-control">Riverside</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Length of Riverbanks</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Seashores</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Number of Sawmills</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 form-group">
				<label class="label-control">Number of Lumber Dealers</label>
				<input type="number" class="form-control" name="land_area" ng-disabled="controls.ok.btn">
			</div>
		</div>
	</div>	

	
	</form>
		<div class="form-group text-left m-b-0">
			<button class="btn btn-white waves-effect" type="submit" ng-click="form.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
			<button class="btn btn-twitter waves-effect waves-light m-l-5" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		</div>
	</div>
</div>
