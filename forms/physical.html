<div class="panel panel-border panel-primary">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> Physical Characteristics</h4>
		</div>
		<hr>
		<div class="row">
	<div class="col-lg-12">
		<div class="card-box">
			<form name="formHolder.macros" id="formHolder.macros">
			<div class="row">
				<div class="col-lg-5 form-group">
					<label class="label-control">City/Municipal</label>
					<input type="text" class="form-control" name="municipal_name">
				</div>
				<div class="col-lg-5 form-group">
					<label class="label-control">Land Area</label>
					<input type="text" class="form-control" name="pc_land_area" ng-model="macros.pc_land_area">
				</div>
				<div class="col-lg-2 form-group">
					<label class="label-control">No. of Brgy</label>
					<input type="number" class="form-control" name="pc_no_barangay" ng-model="macros.pc_no_barangay">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-5 form-group">
					<label class="label-control">Terrain</label>
					<input type="text" class="form-control" name="pc_terrain" ng-model="macros.pc_terrain">
				</div>
				<div class="col-lg-7 form-group">
					<label class="label-control">Climate</label>
					<input type="text" class="form-control" name="pc_climate" ng-model="macros.pc_climate">
				</div>
			</div>
			<div class="row">
				<div class="form-group text-left m-b-0">
					<button class="btn btn-primary waves-effect waves-light" type="submit" ng-click="form.save(this,macro)">Save</button>
					<button class="btn btn-default waves-effect waves-light m-l-5" ng-click="form.list(this,macro)">Cancel</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
</div>
