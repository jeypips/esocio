<div class="panel panel-border panel-primary">
<div class="panel-heading">
Employment and Development Finance
<button class="btn btn-linkedin pull-right waves-effect waves-light" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
</div>
<br>
<div class="panel-body">
	<form name="formHolder.profile" id="formHolder.profile">
		<div class="card-box col-lg-12">
			<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.municipality.$touched && formHolder.profile.municipality.$invalid}">
					<label class="label-control">Labor Force</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.municipality.$touched && formHolder.profile.municipality.$invalid">Land Area is required</span>
				</div>
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.location.$touched && formHolder.profile.location.$invalid}">
					<label class="label-control">Poverty Incidence</label>
					<input type="text" class="form-control" name="location" ng-model="profile.location" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.location.$touched && formHolder.profile.location.$invalid">Climate is required</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.municipality.$touched && formHolder.profile.municipality.$invalid}">
					<label class="label-control">Employment Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.municipality.$touched && formHolder.profile.municipality.$invalid">Terrain is required</span>
				</div>			
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.location.$touched && formHolder.profile.location.$invalid}">
					<label class="label-control">Magnitude of Poor Families</label>
					<input type="text" class="form-control" name="location" ng-model="profile.location" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.location.$touched && formHolder.profile.location.$invalid">Number of Barangays is required</span>
				</div>
				</div>
				<div class="heading">
				<h5>Employment Distribution:</h5>
				</div>
				<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.pb_south.$touched && formHolder.profile.pb_south.$invalid}">
					<label class="label-control">Agriculture</label>
					<input type="text" class="form-control" name="pb_south" ng-model="profile.pb_south" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.pb_south.$touched && formHolder.profile.pb_south.$invalid">Name is required</span>
				</div>
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.pb_west.$touched && formHolder.profile.pb_west.$invalid}">
					<label class="label-control">Classification</label>
					<input type="text" class="form-control" name="pb_west" ng-model="profile.pb_west" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.pb_west.$touched && formHolder.profile.pb_west.$invalid">Name is required</span>
				</div>
				</div>
				<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.pb_south.$touched && formHolder.profile.pb_south.$invalid}">
					<label class="label-control">Industry</label>
					<input type="text" class="form-control" name="pb_south" ng-model="profile.pb_south" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.pb_south.$touched && formHolder.profile.pb_south.$invalid">Name is required</span>
				</div>
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.pb_west.$touched && formHolder.profile.pb_west.$invalid}">
					<label class="label-control">Municipal Gov't Revenue</label>
					<input type="text" class="form-control" name="pb_west" ng-model="profile.pb_west" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.pb_west.$touched && formHolder.profile.pb_west.$invalid">Name is required</span>
				</div>
				</div>
				<div class="row">
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.pb_south.$touched && formHolder.profile.pb_south.$invalid}">
					<label class="label-control">Services</label>
					<input type="text" class="form-control" name="pb_south" ng-model="profile.pb_south" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.pb_south.$touched && formHolder.profile.pb_south.$invalid">Name is required</span>
				</div>
				<div class="col-lg-6 col-md-8 col-sm-12 form-group" ng-class="{'has-error': formHolder.profile.pb_west.$touched && formHolder.profile.pb_west.$invalid}">
					<label class="label-control">Municipal Gov't Expenditures</label>
					<input type="text" class="form-control" name="pb_west" ng-model="profile.pb_west" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.profile.pb_west.$touched && formHolder.profile.pb_west.$invalid">Name is required</span>
				</div>
				</div>
				</div>
			
		</div>
		</div>
	</form>
		<div class="form-group text-left m-b-0">
			<button class="btn btn-white waves-effect" type="submit" ng-click="form.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
			<button class="btn btn-twitter waves-effect waves-light m-l-5" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		</div>
	</div>
</div>
