<div class="panel panel-border panel-primary">
<div class="panel-heading">
<h4><i class="icon icon-note"></i> Health Sector
<button class="btn btn-linkedin pull-right waves-effect waves-light" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
</h4>
</div>
<hr>
<div class="panel-body">
	<form name="formHolder.profile" id="formHolder.profile">
		<div class="card-box col-lg-12">
			<div class="row">
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Crude Birth Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Crude Death Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Maternal Mortality Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Infant Mortality Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Morbidity Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Mortality Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Contraceptive Prevalence Rate</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Malnutrition - Pre School</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Malnutrition - In School</label>
					<input type="text" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Number of Hospitals</label>
					<input type="number" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
				<div class="col-lg-4 col-md-8 col-sm-12 form-group">
					<label class="label-control">Number of Clinics</label>
					<input type="number" class="form-control" name="municipality" ng-model="profile.municipality" ng-disabled="controls.ok.btn">
				</div>
			</div>
		</div>
	</form>
		<div class="form-group text-left m-b-0">
			<button class="btn btn-white waves-light waves-effect" type="submit" ng-click="form.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
			<button class="btn btn-twitter waves-effect waves-light m-l-5" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		</div>
	</div>
</div>
