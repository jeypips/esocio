<div class="row">
<button class="btn btn-primary pull-right" ng-click="param.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
</div>
<hr>
<div class="row">
	<div class="col-lg-12">
		<div class="card-box">
			<form name="formHolder.parameters" id="formHolder.parameters">
			<div class="row">
				
				<div class="col-lg-7 col-md-9 col-sm-12 form-group" ng-class="{'has-error': formHolder.parameters.parameter_name.$touched && formHolder.parameters.parameter_name.$invalid}">
					<label class="label-control">Parameter Description</label>
					<input type="text" class="form-control" name="parameter_name" ng-model="parameters.parameter_name" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.parameters.parameter_name.$touched && formHolder.parameters.parameter_name.$invalid">Parameter Name is required</span>
				</div>
				<div class="col-lg-5 col-md-9 col-sm-12 form-group" ng-class="{'has-error': formHolder.parameters.parameter_short_name.$touched && formHolder.parameters.parameter_short_name.$invalid}">
					<label class="label-control">Parameter Short Name</label>
					<input type="text" class="form-control" name="parameter_short_name" ng-model="parameters.parameter_short_name" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.parameters.parameter_short_name.$touched && formHolder.parameters.parameter_short_name.$invalid">Short Name is required</span>
				</div>
			</div>
				<div class="form-group text-left m-b-0">
					<button class="btn btn-primary waves-effect waves-light" type="submit" ng-click="param.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
					<button class="btn btn-default waves-effect waves-light m-l-5" ng-click="param.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
				</div>
			</form>
		</div>
	</div>
</div>
